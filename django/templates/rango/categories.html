<ul class="nav flex-column">
    {% if categories %}
        {% for c in categories %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'rango:show_category' c.slug %}">
                    <span data-feather="archive"></span>{{ c.name }}
                </a>
            </li>
        {% endfor %}
    {% else %}
        <li class="nav-item">There are no categories present.</li>
    {% endif %}
</ul>
